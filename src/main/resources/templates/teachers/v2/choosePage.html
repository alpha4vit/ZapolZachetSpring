<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
  <title th:text="Группа ">Group info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    body{
      margin-top:20px;
      background:#f8f8f8
    }
  </style>
</head>
<body onload="updateSubjectSelect('teacher')">
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
  <div  class="container-fluid">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="fa fa-bars"></span> Menu
    </button>
    <div class="collapse navbar-collapse" id="ftco-nav">
      <ul class="navbar-nav m-auto">
        <li class="nav-item active"><a th:href="@{/teacher}" class="nav-link">Просмотр ведомости</a></li>
        <li class="nav-item active"><a th:href="@{/teacher/group}" class="nav-link">Заполнение ведомости</a></li>
        <li th:if="${current_user == null}" class="nav-item"><a href="/auth" class="nav-link">Войти</a></li>
        <li th:if="${current_user != null}" class="nav-item"><a th:href="@{/logout}" class="nav-link">Выйти</a></li>
      </ul>
    </div>
  </div>
</nav >

<div style="margin-bottom: 5vh" class="container">
  <div class="row flex-lg-nowrap">
    <div class="col">
      <div class="row flex-lg-nowrap">
        <div class="col mb-3">
          <div class="e-panel card">
            <div class="card-body">
              <div class="card-title">
                <h6 class="mr-2"><span>Просмотр ведомости о группе</span></h6>
              </div>
              <div class="e-table">
                <div id="table" class="data table-responsive table-lg mt-3">

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3 mb-3">
          <div class="card">
            <div class="card-body">
              <div>
                  <form class="form-select" >
                  <select name=groupSelect" id=groupSelect" class="group-select" onclick="updateSubjectSelect('teacher')">
                    <option th:each="group :${groups}" th:text="${group.getName()}" th:value="${group.getId()}"></option>
                  </select>
                  <select name="subjectSelect" id="subjectSelect" class="subject-select">
                  </select>
                  <input onclick="selection('user')" type="button" value="Выбрать!"/>
                </form>
              </div>
              <div>
                <form th:method="post" th:action="@{/teacher/group/select}">
                  <label for="surnameFilter">Введите фамилию</label>
                  <input th:value="${request.getSurnameSearch()}" type="text" id="surnameFilter"/>
                  <br/>
                  <input th:value="${request.getLabaNumFilter()}" type="text" id="labaNumFilter"/>
                  <input onclick="selection('teacher-filter')" type="button" th:value="Отфильтровать"/>
                </form>
              </div>
              <div>
                <form  th:object="${zachetModel}" th:action="@{/teacher/group/newZachet}" th:method="post">
                  <select onchange="updateLabaSelectZachetForm()" class="student-select">

                  </select>
                  <br/>
                  <select class="laba-select" >

                  </select>
                  <br/>
                  <label for="valueZachet">Введите оценку (+ / -)</label>
                  <input id="valueZachet" type="text"/>
                  <br/>
                  <input onclick="addNewZachet()" type="button" value="Сохранить!"/>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/allForTables.js"></script>
</body>
</html>
