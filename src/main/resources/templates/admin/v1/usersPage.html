<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">

    <title>Group Info</title>
</head>
<body>
<header class="site-header">
    <nav>
        <ul>
            <li><button class="dropdown-btn"> <a href="/admin/users">Пользователи</a></button></li>
            <li><div class="dp-down">
                <button class="dropdown-btn">Обучение</button>
                <div class="dp-content">
                    <a href="/admin/groups" class="dp-item">Группы</a>
                    <a href="/admin/subjects" class="dp-item">Предметы</a>
                </div>
            </div></li>

        </ul>
    </nav>
    <button class="dropdown-btn"><a href="/logout">Выйти</a></button>
</header>
<form method="post" th:action="@{/admin/users}">
    <label for="search">Введите поисковый запрос </label>
    <input th:value="${search}" type="text" name="search" id="search"/>
    <input type="submit" value="Поиск"/>
</form>


<ul class="link-ul" th:each="user : ${users}">
    <li class="link-list"> <a th:text="${user.getId()+', '+user.getUsername()}" th:href="@{/admin/users/{id}(id=${user.getId()})}"></a></li>
</ul>

</body>
</html>
