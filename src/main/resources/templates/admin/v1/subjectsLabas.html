<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
</head>
<body>
<form>
    <input id="newlaba_number" type="text"/>
    <div id="number-error"></div>
    <input id="newlaba_title" type="text"/>
    <input type="button" value="Сохранить!" onclick="saveNewLaba()">
</form>

<ul class="link-ul" th:each="laba : ${subject.getLabas()}">
    <li class="link-list"> <p th:text="${laba.getTitle()+' '+laba.getNumber()}"></p></li>
    <li class="form-list">
        <form>
            <input id="laba_id" type="hidden" th:value="${laba.getId()}"/>
            <input id="subject_id" type="hidden" th:value="${subject.getId()}">
            <input type="button" class="button-list" value="Удалить!" onclick="deleteLaba()">
        </form>
    </li>
</ul>
