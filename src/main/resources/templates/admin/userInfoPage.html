<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">

    <title>Group Info</title>
</head>
<header class="site-header">
    <nav>
        <ul>
            <li><button class="dropdown-btn"> <a href="/admin/users">Пользователи</a></button></li>
            <li><div class="dp-down">
                <button class="dropdown-btn">Обучение</button>
                <div class="dp-content">
                    <a href="/admin/groups" class="dp-item">Группы</a>
                    <a href="/admin/subjects" class="dp-item">Предметы</a>
                </div>
            </div></li>

        </ul>
    </nav>
    <button class="dropdown-btn"><a href="/logout">Выйти</a></button>
</header>
<body>
<div>
  <h2 th:text="${user.getId()+', '+user.getName()+', '+user.getEmail()}"></h2>
  <h2 th:text="${user.getRole().substring(5)}"></h2>
</div>
<form th:method="patch" th:object="${user}" th:action="@{/admin/users/{id}/newRole(id=${user.getId()})}">
    <select th:field="${user.role}">
        <option th:value="${role}" th:each="role : ${roles}" th:text="${role}"></option>
    </select>
    <input type="submit" value="Сохранить роль!">
</form>
</body>
</html>
