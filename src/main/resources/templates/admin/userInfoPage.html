<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">

    <title>Group Info</title>
</head>
<header>
    <nav>
        <ul>
            <li><a class="a_header" href="/admin/users">Пользователи</a></li>
            <li><a class="a_header" href="/admin">Группы</a></li>

        </ul>
    </nav>
    <div class="right-content">
        <a class="a_header" href="/logout">Выйти</a>
    </div>
</header>
<body>
<div>
  <h2 th:text="${user.getId()+', '+user.getName()+', '+user.getEmail()}"></h2>
  <h2 th:text="${user.getRole().substring(5)}"></h2>
</div>
<form th:method="patch" th:object="${user}" th:action="@{/admin/users/{id}/newRole(id=${user.getId()})}">
    <select th:field="${user.role}">
        <option th:value="${role}" th:each="role : ${roles}" th:text="${role}"></option>
    </select>
    <input type="submit" value="Сохранить роль!">
</form>
</body>
</html>
