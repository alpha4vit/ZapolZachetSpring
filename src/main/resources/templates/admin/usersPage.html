<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">

    <title>Group Info</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a class="a_header" href="/admin/users">Пользователи</a></li>
            <li><a class="a_header" href="/admin">Группы</a></li>
        </ul>
    </nav>
    <div class="right-content">
        <a class="a_header" href="/logout">Выйти</a>
    </div>
</header>
<form method="post" th:action="@{/admin/users}">
    <label for="search">Введите поисковый запрос </label>
    <input th:value="${search}" type="text" name="search" id="search"/>
    <input type="submit" value="Поиск"/>
</form>

<div th:each="user : ${users}">
  <a th:text="${user.getId()+', '+user.getName()}" th:href="@{/admin/users/{id}(id=${user.getId()})}"></a>
  <br/>
</div>
</body>
</html>
