<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Group info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body{
            margin-top:20px;
            background:#f8f8f8
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div  class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars"></span> Menu
        </button>
        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav m-auto">
                <li class="nav-item"><a href="/admin/users" class="nav-link">Пользователи</a></li>
                <li class="nav-item active"><a href="/admin/groups" class="nav-link">Группы</a></li>
                <li class="nav-item"><a href="/admin/subjects" class="nav-link">Предметы</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Изменить студента</h1>
    <hr>
    <div class="row">

        <!-- edit form column -->
        <div class="col-md-9 personal-info">
<!--            <div class="alert alert-info alert-dismissable">-->
<!--                <a class="panel-close close" data-dismiss="alert">×</a>-->
<!--                <i class="fa fa-coffee"></i>-->
<!--                This is an <strong>.alert</strong>. Use this to show important messages to the user.-->
<!--            </div>-->
            <h3>Personal info</h3>

            <form th:method="patch" th:action="@{/admin/groups/{group_id}/edit(group_id=${group_id})}" th:object="${group}" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Номер группы</label>
                    <div class="col-lg-8">
                        <input th:field="*{name}" class="form-control" type="text" placeholder="Гуринович Р.Д.">
                    </div>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="submit" class="btn btn-primary" value="Сохранить">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
</body>
</html>
