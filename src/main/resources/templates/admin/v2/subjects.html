<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
  <title>Группы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    body{
      margin-top:20px;
      background:#f8f8f8
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
  <div  class="container-fluid">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="fa fa-bars"></span> Menu
    </button>
    <div class="collapse navbar-collapse" id="ftco-nav">
      <ul class="navbar-nav m-auto">
        <li class="nav-item"><a href="/admin/users" class="nav-link">Пользователи</a></li>
        <li class="nav-item "><a href="/admin/groups" class="nav-link">Группы</a></li>
        <li class="nav-item active"><a href="/admin/subjects" class="nav-link">Предметы</a></li>
      </ul>
    </div>
  </div>
</nav >

<div style="margin-bottom: 5vh" class="container">
  <div class="row flex-lg-nowrap">
    <div class="col">
      <div class="row flex-lg-nowrap">
        <div class="col mb-3">
          <div class="e-panel card">
            <div class="card-body">
              <div class="card-title">
                <h6 class="mr-2"><span>Предметы</span></h6>
              </div>
              <div class="e-table">
                <div class="table-responsive table-lg mt-3">
                  <table class="table table-bordered">
                    <thead>
                    <tr>
                      <th class="sortable">Предмет</th>
                      <th class="sortable">Количество Л.Р.</th>
                      <th class="sortable">Количество подписанных групп</th>
                      <th>Действие</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="subject : ${subjects}">
                      <td th:text="${subject.getTitle()}" class="text-nowrap align-middle">Название предметы</td>
                      <td th:text="${subject.getLabas().size()}" class="text-nowrap align-middle"><span>31</span></td>
                      <td th:text="${subject.getGroups().size()}" class="text-nowrap align-middle"><span>31</span></td>
                      <td class="text-center align-middle">
                        <div class="btn-group align-top">
                          <form th:action="@{/admin/subjects/{id}/groups(id=${subject.getId()})}">
                            <button class="btn btn-sm btn-outline-secondary badge" type="submit">Информация</button>
                          </form>
                        </div>
                        <div class="btn-group align-top">
                          <form th:method="get" th:action="@{/admin/subjects/{id}/edit(id=${subject.getId()})}">
                            <button class="btn btn-sm btn-outline-secondary badge" type="submit">Изменить</button>
                          </form>
                        </div>
                        <div class="btn-group align-top">
                          <form th:method = "delete" th:action="@{/admin/subjects/{id}/delete(id=${subject.getId()})}">
                            <button class="btn btn-sm btn-outline-secondary badge" type="submit"><i class="fa fa-trash"></i></button>
                          </form>
                        </div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="text-center px-xl-3">
                <button class="btn btn-success btn-block" type="button" data-toggle="modal" data-target="#user-form-create">Новая предмет</button>
              </div>
              <hr class="my-3">
              <div class="e-navlist e-navlist--active-bold">
                <ul class="nav">
                  <li class="nav-item active"><a href class="nav-link"><span>All</span>&nbsp;<small>/&nbsp;32</small></a></li>
                  <li class="nav-item"><a href class="nav-link"><span>Active</span>&nbsp;<small>/&nbsp;16</small></a></li>
                  <li class="nav-item"><a href class="nav-link"><span>Selected</span>&nbsp;<small>/&nbsp;0</small></a></li>
                </ul>
              </div>
              <hr class="my-3">
              <div>
                <div class="form-group">
                  <label>Date from - to:</label>
                  <div>
                    <input id="dates-range" class="form-control flatpickr-input" placeholder="01 Dec 17 - 27 Jan 18" type="text" readonly="readonly">
                  </div>
                </div>
                <div class="form-group">
                  <label>Search by Name:</label>
                  <div><input class="form-control w-100" type="text" placeholder="Name" value></div>
                </div>
              </div>
              <hr class="my-3">
              <div class>
                <label>Status:</label>
                <div class="px-2">
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" name="user-status" id="users-status-disabled">
                    <label class="custom-control-label" for="users-status-disabled">Disabled</label>
                  </div>
                </div>
                <div class="px-2">
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" name="user-status" id="users-status-active">
                    <label class="custom-control-label" for="users-status-active">Active</label>
                  </div>
                </div>
                <div class="px-2">
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" name="user-status" id="users-status-any" checked>
                    <label class="custom-control-label" for="users-status-any">Any</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" role="dialog" tabindex="-1" id="user-form-create">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Создать предмет</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="py-1">
                <form th:method="post" th:object="${newSubject}" th:action = "@{/admin/subjects/add}" class="form" novalidate>
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>Название предмета</label>
                            <input th:field="*{title}" class="form-control" type="text" name="name" placeholder="ТРПО">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col d-flex justify-content-end">
                      <button class="btn btn-primary" type="submit">Сохранить!</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
