<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" th:href="@{/css/style-auth.css}">

    <title>Регистрация</title>
</head>
<body>

<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Авторизация</span>

            <form th:action="@{/process_login}" method="post">
                <div class="input-field">
                    <input id="username" name="username" type="text" placeholder="Введите имя пользователя" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input  name="password" type="password" class="password" placeholder="Введите пароль" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
                <span class="text">
                    <div style="color: darkred" th:text="${error}"></div>
                 </span>
                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Запомнить меня</label>
                    </div>
                    <a th:href="@{/auth/password/reset/email}" class="text">Забыли пароль?</a>
                </div>

                <div class="input-field button">
                    <input type="submit" value="Login">
                </div>
            </form>

            <div class="login-signup">
                    <span class="text">Еще не зарегистрированы?
                        <a  class="text signup-link">Зарегистрироваться</a>
                    </span>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="form signup">
            <span class="title">Регистрация</span>

            <form th:object="${user}" th:method="post" th:action="@{/auth/registration}">
                <div class="input-field">
                    <input th:field="*{username}" type="text" placeholder="Введите имя пользователя" required>
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <input th:field="*{email}" type="text" placeholder="Введите электронную почту" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input th:field="*{password}"  type="password" class="password" placeholder="Введите пароль" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="termCon">
                        <label for="termCon" class="text">Я принимаю условия соглашения</label>
                    </div>
                </div>

                <div class="input-field button">
                    <input type="submit" value="Sign up">
                </div>
            </form>

            <div class="login-signup">
                    <span class="text">Уже есть аккаунт?
                        <a href="#" class="text login-link">Авторизоваться!</a>
                    </span>
            </div>
        </div>
    </div>
</div>
<script src="/js/auth.js"></script>
</body>
</html>
