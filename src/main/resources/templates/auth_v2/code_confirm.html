<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== Iconscout CSS ===== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!-- ===== CSS ===== -->
  <link rel="stylesheet" th:href="@{/css/style-auth.css}">

  <title>Подтверждение почты</title>
</head>
<body>

<div class="container">
  <div class="forms">
    <div class="form login">
      <span class="title">Подтверждение почты</span>

      <form th:method="post" th:action="@{/auth/confirm/{user_id}(user_id=${user.getId()})}">
        <div class="input-field">
          <input id="code" name="code" type="text" placeholder="Код подтверждения" required>
          <i class="uil uil-envelope icon"></i>
        </div>
        <span class="text">
                    <div th:if="${conf_error != null}" style="color: darkred" th:text="${conf_error}"></div>
                 </span>
        <div class="input-field button">
          <input type="submit" value="Подтвердить!">
        </div>
      </form>
      <div class="login-signup">
                        <form>
                          <input id="user-id" type="hidden" th:value="${user.getId()}">
                            <a href="javascript:void(0);" onclick="submitResend()" class="text">Отправить код еще раз</a>
                        </form>
      </div>
    </div>
  </div>
</div>
<script src="/js/auth.js"></script>
</body>
</html>
