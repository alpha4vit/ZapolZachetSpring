<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a class="a_header" href="/teacher">Заполнение</a></li>
            <li><a class="a_header" href="/choosegroup">Просмотр ведомости</a></li>
        </ul>
    </nav>
    <div class="right-content">
        <a class="a_header" href="/logout">Выйти</a>
    </div>
</header>
<form th:object="${user}" th:method="post" th:action="@{/registration}">
    <label for="name">Введите имя пользователя</label>
  <input type="text" th:field="*{name}" id="name"/>
    <div style="color: darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <label for="password">Введите пароль</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: darkred" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br/>
    <label for="email">Введите электронную почту</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: darkred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>
    <input type="submit" value="Сохранить!"/>
</form>
</body>
</html>
