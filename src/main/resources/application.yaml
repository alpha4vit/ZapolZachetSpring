spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/zapolzachet
    password: root
    username: postgres
    driverClassName: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
  liquibase:
    change-log: classpath:liquibase/db.changelog.yaml
    enabled: true
    default_schema: public
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  resources:
    add-mappings: true
    static-locations: classpath:/static/